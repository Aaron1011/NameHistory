plugins {
    id 'java'
    id 'idea'
    id 'application'
}

defaultTasks 'build'

sourceCompatibility = '1.7'
targetCompatibility = '1.7'

repositories {
    mavenCentral()
    maven {
        name 'Sponge maven repo'
        url 'http://repo.spongepowered.org/maven'
    }
}

dependencies {
    compile "org.spongepowered:spongeapi:1.0"
    compile 'com.google.code.gson:gson:2.3.1'
}
